<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Test & Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 15, 15); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 1. TEST CUBE (If you see this, the code is running!) ---
        const testGeo = new THREE.BoxGeometry(2, 2, 2);
        const testMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const testCube = new THREE.Mesh(testGeo, testMat);
        scene.add(testCube);

        // --- 2. YOUR VOXEL MODEL ---
        const modelName = 'model'; // Ensure your files are named model.obj and model.mtl

        const mtlLoader = new MTLLoader();
        mtlLoader.load(`${modelName}.mtl`, (materials) => {
            materials.preload();
            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load(`${modelName}.obj`, (object) => {
                
                // Centering the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center); 
                
                scene.add(object);
                // Hide the test cube if the model loads successfully
                testCube.visible = false; 
                console.log("Success: Voxel model loaded!");
            }, undefined, (err) => {
                console.error("Error: Could not find model.obj. Check GitHub files!", err);
            });
        }, undefined, (err) => {
            console.error("Error: Could not find model.mtl. Check GitHub files!", err);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
